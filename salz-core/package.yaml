name:                salz-core
version:             0.1.0.0
github:              "lugarun"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Oba#readme>

dependencies:
- base >= 4.7 && < 5
- modular-arithmetic
- text
- process
- filepath
- temporary
- transformers
- either
- postgresql-simple
- sqlite-simple
- time
- mtl
- directory
- brick
- vty
- optparse-applicative

library:
  source-dirs: src/lib

executables:
  salz-engine:
    main:                Main.hs
    source-dirs:
    - app/engine
    - src/engine
    - src/lib
    ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - salz-core
  salz-viewer:
    main:                Main.hs
    source-dirs:
    - app/viewer
    - src/viewer
    - src/lib
    ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - salz-core

tests:
  salz-engine-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - salz-engine
